<div class="chatroom-screen">
    <div class="chatroom-container">
        <div class="chatroom-messages-container">
        </div>
        <form [formGroup]="fg" (ngSubmit)="onMessageSubmit()" class="chatroom-message-input-container">
            <input type="text" [formControl]="messageCon"/>

        </form>
    </div>
</div>
