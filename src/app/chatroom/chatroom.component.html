<div class="chatroom-screen">
    <div class="chatroom-users-list-container">
        <div class="chatroom-users-list">
            <div *ngFor="let user of users" class="chatroom-users-list-item">
                {{user.username}}
            </div>
        </div>
    </div>
    <div class="chatroom-container">
        <div class="chatroom-messages-container">
        </div>
        <form [formGroup]="fg" (ngSubmit)="onMessageSubmit()" class="chatroom-message-input-container">
            <input type="text" [formControl]="messageCon"/>
            <button type="submit">Send</button>
        </form>
    </div>
    <div class="chatroom-users-list-container invisible"></div>
</div>
